<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="" ng-init="names=['Rua','Avenida','Estrada','Bairro']">
  <div ng-init="names=['Rua','Avenida','Estrada','Bairro']">
    <ul>
      <li ng-repeat="x in names">{{ x }}</li>
    </ul>
  </div>

  <div ng-init="names2=[{name:'Jani',country:'Norway'},{name:'Hege',country:'Sweden'},{name:'Kai',country:'Denmark'}]">
    <ul>
      <li ng-repeat="x in names2">{{ x.name + ', ' + x.country }}</li>
    </ul>
  </div>

</div>

</body>
</html>
